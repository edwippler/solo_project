<form>
  <h4><input type="text" placeholder="Enter new list item" ng-model="grocery.newItem.name"/></h4>
  <button type="submit" ng-click="grocery.addItem(grocery.newItem)">Add Item</button>
</form>

<div class="text-left">
<ul ng-repeat="items in grocery.list.user.list" class="list-unstyled">
  <li>{{items}}<input type="checkbox" value="done"></li>
</ul>
</div>
<div class="text-center">
  <button class="text-center" type="button" ng-click="grocery.emptyList()">Clear List</button>
</div>
