<div>
  <h4>Favorite Recipes</h4>
<div ng-repeat="recipe in svc.savedInfo.user.saved">
  <img src="{{recipe.imageURL}}" alt="recipe.title" class="savedPic">
  <a href="{{recipe.sourceURL}}" target="_blank">{{recipe.title}}</a>
  <p ng-click="svc.removeRecipe(recipe)">&#10060;</p>
</div>
</div>
