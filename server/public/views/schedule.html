<!-- {{scd.schedule.user.schedule}} -->
<div ng-repeat="days in scd.schedule.user.schedule">
  <div>
    <label for="meal" data-index="">{{days.day}}</label>
    <span editable-text="days.meal" e-form="textBtnForm">
      {{ days.meal || 'empty' }}
    </span>
    <button class="btn btn-default" ng-click="textBtnForm.$show()" ng-hide="textBtnForm.$visible">
      edit
    </button>
  </div>
</div>
<h4 ng-click="scd.clearList()">Start New Schedule</h4>
